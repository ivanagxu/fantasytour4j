<!-- InstanceBeginEditable name="EditRegion3" -->
<table width="600" border="0">
  <tr>
    <td><p>传送事件是地图之间互相传送的唯一方法,在地图单元上添加一个传送事件,当主角踏入改地图上就会激发这个传送事件,然后执行传送.</p>
    <p>传送事件制作方法:</p>
    <p>打开事件制作器</p>
    <p><img src="images/eventcreater.png" width="402" height="402"></p>
    <p>注意要指定事件类型为&quot;传送事件&quot;,并指定目标地图与及具体坐标,下面为到博达市的传送事件.我把改事件设置在花园门口,这样当主角踏上花园口时就会激活该事件,让主角到达博达市.注意目标坐标不能有传送事件,做好不要有事件,否则一经传送就激活事件,这样做比较乱.</p>
    <p><img src="images/eventsample1.png" width="402" height="402"></p>
    <p>主角从某地方传送到另一个地方后怎么能回到原来地方?只要在那地图上再创建一个传送事件,把目标地图定为原来的传送点就好了.下面为博达回到花园的传送事件事件</p>
    <p><img src="images/backtogarden.png" width="402" height="402"></p>
    <p></p></td>
  </tr>
