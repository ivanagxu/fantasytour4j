## From database (support db:mysql)##
reader.db=mysql
reader.driver=com.mysql.jdbc.Driver
reader.url=jdbc:mysql://localhost/database?useUnicode=true&&zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8
reader.user=username
reader.password=password

## To database (support db:sql server)##
